<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Login</title>
</head>
<body class="chat_bg">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-4 card p-3 chat_area_bg">
            <h3 class="text-white my-2 d-flex align-items-center justify-content-center"><img th:src="@{'/icons/login.svg'}" alt="login" class="me-1" width="45"
                                             height="40"/> Login to Your Account</h3>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Invalid username and password.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                You have been logged out.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="username" id="email" class="form-control chat_bg" required/>
                </div>
                <br/>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control chat_bg" required/>
                </div>
                <br/>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me"/>
                    <label class="form-check-label text-white" for="remember-me">Remember me</label>
                </div>
                <div>
                    <button type="submit" class="btn chat_bg">Login</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
                <br/>
                <p class="lead my-1 text-white">Do not have any account? <a th:href="@{'/register_page'}"
                                                                            class="text-white">Register</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
