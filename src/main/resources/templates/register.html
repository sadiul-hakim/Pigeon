<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Create An Account</title>
</head>
<body class="chat_bg">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-4 card p-3 chat_area_bg">
            <h3 class="text-white my-2 d-flex align-items-center justify-content-center"><img
                    th:src="@{'/icons/person-add.svg'}" alt="login" class="me-1" width="45"
                    height="40"/> Create a New Account</h3>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control chat_bg"
                           th:value="*{firstname}"
                           required/>
                </div>
                <br/>
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control chat_bg" th:value="*{lastname}"
                           required/>
                </div>
                <br/>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control chat_bg" th:value="*{email}"
                           required/>
                </div>
                <br/>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control chat_bg"
                           th:field="*{rawPassword}"
                           required/>
                </div>
                <br/>
                <div>
                    <button type="submit" class="btn chat_bg">Create</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
                <p class="lead my-1 text-white">Already have an account? <a th:href="@{'/login_page'}"
                                                                            class="text-white">Login</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
