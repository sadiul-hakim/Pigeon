<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Users Page</title>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 mx card card-body p-3">
            <div class="my-3">
                <a th:href="@{/chat}" class="btn btn-warning">Back To Chat</a>
            </div>

            <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-action list-group-item-light d-flex"
                    th:each="user:${result.data}"
                    th:if="${!#authentication.name.equals(user.email)}"
                >
                    <img th:src="@{|/picture/user/${user.picture}|}"
                         alt="user" class="icon-md me-2"/>
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <div class="d-flex flex-column">
                            <h5>
                                <span th:text="${user.firstname}"></span>&nbsp;
                                <span th:text="${user.lastname}"></span>
                            </h5>
                            <small th:text="${user.email}" class="text-muted"></small>
                        </div>
                        <form id="connectionForm">
                            <input type="hidden" th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}" id="csrfField"/>
                            <input type="hidden" name="toUser" th:value="${user.id}" id="toUserField"/>
                            <button type="submit" class="btn btn-warning">
                                +Connect
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--Toast Starts-->

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Connection</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body">

        </div>
    </div>
</div>

<!--Toast Ends-->
</body>

<script>
    const connectionForm = document.getElementById("connectionForm");
    const csrfField = document.getElementById("csrfField");
    const toastLiveExample = document.getElementById('liveToast')
    const toastBody = document.getElementById("toast-body");

    const toUserField = document.getElementById("toUserField");

    connectionForm.onsubmit = async (e) => {
        e.preventDefault();
        let csrfToken = csrfField.value;
        let toUser = toUserField.value;

        let request = await fetch(`/user/send-connect-request?toUser=${toUser}`, {
            headers: {
                'X-CSRF-TOKEN': csrfToken
            }
        });

        let response = await request.json();
        toastBody.innerText = response.message;
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        toastBootstrap.show();
    }

</script>

</html>
