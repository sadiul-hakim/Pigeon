<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Change Password</title>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card p-3">
                <div class="my-3">
                    <a th:href="@{/chat}" class="btn btn-warning">Go Back To Chat</a>
                </div>
                <div class="my-2 alert alert-primary" th:if="${changed}" th:text="${message}">
                </div>
                <form th:action="@{/user/change_password}" class="my-2" method="post" th:object="${dto}">
                    <div>
                        <label for="current_password">Current Password</label>
                        <input type="password" name="current_password" id="current_password"
                               th:field="*{currentPassword}" class="form-control"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('currentPassword')}"
                           th:errors="*{currentPassword}"></p>
                    </div>
                    <br/>
                    <div>
                        <label for="new_password">New Password</label>
                        <input type="password" name="new_password" id="new_password"
                               th:field="*{newPassword}" class="form-control"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('newPassword')}"
                           th:errors="*{newPassword}"></p>
                    </div>
                    <br/>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password"
                               th:field="*{confirmPassword}" class="form-control"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errors="*{confirmPassword}"></p>
                    </div>
                    <br/>
                    <div>
                        <button type="submit" class="btn btn-primary">Change</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
